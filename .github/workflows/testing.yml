name: Test

on:
  workflow_dispatch:

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Send greeting
      run: |
        echo "GITHUB_CUSTOM_BRANCH=$(echo "${GITHUB_REF##*/}$(date +'-%d-%m-%Y-%H:%M:%S')")" >> $GITHUB_ENV
        echo "${GITHUB_CUSTOM_BRANCH}"
        echo "${GITHUB_REF}"
        echo "${GITHUB_HEAD_REF}"
